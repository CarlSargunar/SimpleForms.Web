name: first-interaction

on:
  issues:
    types: [opened]
  pull_request:
    branches: [main]
    types: [opened]

jobs:
  check_for_first_interaction:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/first-interaction@main
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Hello! Thank you for filing an issue.

            If this is a bug report, please include relevant logs to help us debug the problem. It will also help if you include additional information, for example :
            - Package Version
            - Steps to replicate the issue
            - Umbraco Version
            
            As this is a free, OSS project we thank you for your help and patience üôè‚ù§
          pr-message: |
            Hello! Thank you for your contribution.
            
            If you are fixing a bug, please reference the issue number in the description.

            If you are implementing a feature request, please check with the maintainers that the feature will be accepted first. Perhaps open a discussion first?

            As this is a free, OSS project we thank you for your help and patience üôè‚ù§
